# sets the root level to INFO(or DEBUG), and outputs to CA (console) and FA (file)
log4j.rootLogger=INFO, CA , FA

#Console Appender
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%-4r %d{HH:mm:ss} %-5p %c %x - %m%n
log4j.appender.CA.Threshold = INFO

#File Appender
log4j.appender.FA=org.apache.log4j.FileAppender
log4j.appender.FA.File=ProcessingLog.log
log4j.appender.FA.layout=org.apache.log4j.PatternLayout
log4j.appender.FA.layout.ConversionPattern=%-4r %d{HH:mm:ss} [%t] %-5p %c %x - %m%n
# Set the logger level of File Appender to INFO
log4j.appender.FA.Threshold = INFO
